    <script>
      function reveal1() {
        var reveals = document.querySelectorAll(".animate");

        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 10;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("roadmap");
          } else {
            reveals[i].classList.remove("roadmap");
          }
        }
      }

      function reveal2() {
        var reveals = document.querySelectorAll(".animate-text");

        for (var i = 0; i < reveals.length; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 10;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("text");
          } else {
            reveals[i].classList.remove("text");
          }
        }
      }

      window.addEventListener("scroll", reveal1);
      window.addEventListener("scroll", reveal2);
    </script>
